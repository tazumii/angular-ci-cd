name: Build and Release Angular App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.1

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4.1.1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build:ci

      - name: Get the last used tag
        id: last_used_tag
        run: |
          git fetch --tags
        
          # Get the latest tag or default to v0.0.0 if no tags exist
          latest_tag=$(git describe --tags --abbrev=0 $(git rev-list --tags --max-count=1) || echo "v0.0.0")
          echo "Latest tag reachable from this commit: $latest_tag"
        
          IFS='.' read -r major minor patch <<<"${latest_tag#v}"

          patch=$((patch + 1))

          # Create the new version tag
          new_tag="v$major.$minor.$patch"
          echo "New tag: $new_tag"

          # Create the new tag and push it
          git tag $new_tag
          git push origin $new_tag
