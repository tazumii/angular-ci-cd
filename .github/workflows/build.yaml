name: Build Client

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of the release'
        required: true
      companyCredentials:
        description: 'Encrypted company credentials'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Decrypt Credentials
        run: |
          echo ${{github.event.inputs.companyCredentials}} | openssl enc -aes-256-cbc -d -k ${{ secrets.BUILD_KEY }} -pbkdf2 -a
      
      - name: Checkout code
        uses: actions/checkout@v4.2.1
        with:
          ref: ${{ github.event.inputs.version }}
          
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4.1.1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build:${{ github.event.inputs.companyCredentials }}
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ${{ github.event.inputs.version  }}-app-${{ github.event.inputs.companyCredentials  }}
          path: dist/angular-ci-cd
          if-no-files-found: 'error'
          retention-days: 1

      
